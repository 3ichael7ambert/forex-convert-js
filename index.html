<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Forex Converter</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<h1>Forex Converter</h1>
  <form id="converter-form">
    <label for="from-currency">From Currency:</label>
    <select id="from-currency" required>
      <!-- Options will be populated dynamically with JavaScript -->
    </select>
    <br>
    <label for="to-currency">To Currency:</label>
    <select id="to-currency" required>
      <!-- Options will be populated dynamically with JavaScript -->
    </select>
    <br>
    <label for="amount">Amount:</label>
    <input type="number" id="amount" required>
    <br>
    <input type="submit" value="Convert">
  </form>

  <div id="result-container" class="result-container" style="display: none;">
    <h2>Conversion Result</h2>
    <p id="conversion-info"></p>
    <p id="converted-amount"></p>
    <div class="button-container">
      <button id="convert-again-button" class="button">Convert Again</button>
    </div>
  </div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
